<div *ngIf="album" class="row">
	<div class="col-6">
		<!--DONE: populate with album name-->
		<h1>{{album.name}}</h1>
		<!--DONE: set src to album image URL-->
		<img id="albumImg" src="{{album.imageURL}}">
		<!--DONE: loop over album artists-->
		<p *ngFor="let artist of album.artists">
			<!--DONE: link to artist page, display artist name-->
			Artist: <a routerLink="/artist/{{artist.id}}">{{artist.name}}</a>
		</p>
		<p>
			<!--DONE: link to album page on spotify, display album name-->
			<a class="btn btn-light" role="button" href="{{album.url}}" target="_blank">Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--DONE: display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [tracks]="tracks" [hideArtist]="true" [hideAlbum]="true"></app-track-list>
	</div>
</div>
