<h1>Search Spotify</h1>

<!--DONE: bind input's model to searchString-->
<input [(ngModel)]="searchString" (keydown.enter)="onEnterKeydown()">

<!--DONE: bind select's model to searchCategory-->
<select [(ngModel)]="searchCategory" (change)="onSelectChange()">
	<!--DONE: loop over searchCategories to create dropdown options-->
	<!--populate body and text value https://www.w3schools.com/tags/att_option_selected.asp-->
	<option value="{{category}}" *ngFor="let category of searchCategories">{{category}}</option>
</select>

<!--DONE: Call search function when the button is clicked-->
<button class="btn btn-light" (click)="search()">Search</button>

<!--DONE: Display a carousel component if searching for an artist or album. Bind carousel's resources and give it a static carouselId.-->
<app-carousel *ngIf="searchCategory !== 'track'" [resources]="resources" [carouselId]="'carousel-'+searchCategory+'-data'"></app-carousel>

<!--DONE: Display a track-list component if searching for a track. Bind track-list's tracks.-->
<app-track-list *ngIf="searchCategory === 'track'" [tracks]="resources"></app-track-list>
